<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Vault Pro</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .kalkulator { background: #1e293b; padding: 20px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #38bdf8; }
        #ekran { width: 100%; height: 60px; background: #0f172a; border: 2px solid #38bdf8; border-radius: 10px; margin-bottom: 20px; font-size: 24px; color: #38bdf8; text-align: right; padding: 10px; box-sizing: border-box; }
        .dugmici { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 18px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; background: #334155; color: white; }
        .op { background: #38bdf8; color: #020617; font-weight: bold; }
        
        /* TAJNI MENI */
        #tajni-meni { display: none; background: #0f172a; padding: 20px; border-radius: 20px; border: 2px solid #10b981; width: 320px; }
        .meni-dugme { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: #1e293b; color: #38bdf8; border: 1px solid #38bdf8; }
        .izlaz { background: #f43f5e !important; color: white !important; border: none !important; }
    </style>
</head>
<body>

    <div id="prikaz-calc" class="kalkulator">
        <h3 style="color: #38bdf8; margin-top: 0;">SS CALCULATOR</h3>
        <div id="ekran">0</div>
        <div class="dugmici">
            <button onclick="obrisi()" style="background:#f43f5e">C</button>
            <button onclick="dodaj('/')" class="op">/</button>
            <button onclick="dodaj('*')" class="op">*</button>
            <button onclick="dodaj('-')" class="op">-</button>
            <button onclick="dodaj('7')">7</button>
            <button onclick="dodaj('8')">8</button>
            <button onclick="dodaj('9')">9</button>
            <button onclick="dodaj('+')" class="op">+</button>
            <button onclick="dodaj('4')">4</button>
            <button onclick="dodaj('5')">5</button>
            <button onclick="dodaj('6')">6</button>
            <button onclick="izracunaj()" style="background:#10b981; color:white;">=</button>
            <button onclick="dodaj('1')">1</button>
            <button onclick="dodaj('2')">2</button>
            <button onclick="dodaj('3')">3</button>
            <button onclick="dodaj('0')">0</button>
        </div>
    </div>

    <div id="tajni-meni">
        <h2 style="color: #10b981; text-align: center;">TAJNI MENI üïµÔ∏è‚Äç‚ôÇÔ∏è</h2>
        <button class="meni-dugme" onclick="alert('Otvaram skriveni folder...')">üìÇ TAJNE APLIKACIJE</button>
        <button class="meni-dugme" onclick="zadajZadatak()">üß† ZADAJ MI ZADATAK</button>
        <button class="meni-dugme izlaz" onclick="izlaz()">üö™ IZAƒêI</button>
    </div>

    <script>
        let ekran = document.getElementById('ekran');
        let unos = '';
        const SIFRA = "0000";

        function dodaj(v) {
            if (unos === '0') unos = '';
            unos += v;
            ekran.innerText = unos;
        }

        function obrisi() {
            unos = '';
            ekran.innerText = '0';
        }

        function izracunaj() {
            if (unos === SIFRA) {
                prikaziMeni();
            } else {
                try {
                    unos = eval(unos).toString();
                    ekran.innerText = unos;
                } catch {
                    ekran.innerText = 'Gre≈°ka';
                    unos = '';
                }
            }
        }

        function prikaziMeni() {
            document.getElementById('prikaz-calc').style.display = 'none';
            document.getElementById('tajni-meni').style.display = 'block';
        }

        function izlaz() {
            document.getElementById('tajni-meni').style.display = 'none';
            document.getElementById('prikaz-calc').style.display = 'block';
            obrisi();
        }

        function zadajZadatak() {
            const br1 = Math.floor(Math.random() * 20) + 1;
            const br2 = Math.floor(Math.random() * 20) + 1;
            const tacno = br1 + br2;
            
            const odgovor = prompt(`ZADATAK IZ SS STUDIOS-A: \nKoliko je ${br1} + ${br2}?`);
            
            if (parseInt(odgovor) === tacno) {
                alert("Taƒçno! Ti si pravi SS Studios genije! üèÜ");
            } else {
                alert(`Netaƒçno! Odgovor je bio ${tacno}. Vi≈°e sreƒáe drugi put! ‚ùå`);
            }
        }
    </script>
</body>
</html>
