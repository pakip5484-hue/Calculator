<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="klBwhPk4NEd9-lKWcXm18nX1an-SaO1xrVHhx3e73mQ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Calculator</title>
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .kalkulator { background: #1e293b; padding: 25px; border-radius: 25px; width: 320px; text-align: center; border: 2px solid #38bdf8; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        h2 { color: #38bdf8; margin-bottom: 20px; letter-spacing: 2px; }
        #ekran { width: 100%; height: 70px; background: #0f172a; border: 2px solid #334155; border-radius: 15px; margin-bottom: 20px; font-size: 28px; color: #38bdf8; text-align: right; padding: 15px; box-sizing: border-box; overflow: hidden; }
        .dugmici { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { padding: 20px; font-size: 20px; border-radius: 12px; border: none; cursor: pointer; background: #334155; color: white; transition: all 0.2s; }
        button:hover { background: #475569; transform: translateY(-2px); }
        .op { background: #38bdf8; color: #020617; font-weight: bold; }
        .jednako { background: #10b981; color: white; grid-column: span 2; }
        .obrisi { background: #f43f5e; color: white; grid-column: span 2; }
    </style>
</head>
<body>

    <div class="kalkulator">
        <h2>SS STUDIOS</h2>
        <div id="ekran">0</div>
        <div class="dugmici">
            <button class="obrisi" onclick="obrisi()">CLEAR</button>
            <button class="op" onclick="dodaj('/')">÷</button>
            <button class="op" onclick="dodaj('*')">×</button>
            
            <button onclick="dodaj('7')">7</button>
            <button onclick="dodaj('8')">8</button>
            <button onclick="dodaj('9')">9</button>
            <button class="op" onclick="dodaj('-')">-</button>
            
            <button onclick="dodaj('4')">4</button>
            <button onclick="dodaj('5')">5</button>
            <button onclick="dodaj('6')">6</button>
            <button class="op" onclick="dodaj('+')">+</button>
            
            <button onclick="dodaj('1')">1</button>
            <button onclick="dodaj('2')">2</button>
            <button onclick="dodaj('3')">3</button>
            <button onclick="dodaj('0')">0</button>
            
            <button class="jednako" onclick="izracunaj()">=</button>
        </div>
    </div>

    <script>
        let ekran = document.getElementById('ekran');
        let unos = '';

        function dodaj(v) {
            if (unos === '0') unos = '';
            unos += v;
            ekran.innerText = unos;
        }

        function obrisi() {
            unos = '';
            ekran.innerText = '0';
        }

        function izracunaj() {
            try {
                if (unos === '') return;
                let rezultat = eval(unos);
                ekran.innerText = rezultat;
                unos = rezultat.toString();
            } catch (e) {
                ekran.innerText = 'Greška';
                unos = '';
            }
        }
    </script>
</body>
</html>
